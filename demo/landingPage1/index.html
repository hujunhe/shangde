  <script type="text/javascript">
    $(".ly").click(function() {
      $(".tc-form").fadeIn();
      $(".tc-bg").fadeIn();
    });
    $(".close").click(function() {
      $(".tc-form").fadeOut();
      $(".tc-bg").fadeOut();
    });
    $(".a1").click(function() { /*点击进入按钮*/

      $(".apptcbg").fadeIn(300);
    });
    /*点击进入主体*/
    $(".c1").click(function() {
      /*点击退出按钮*/
      $(".apptcbg").fadeOut(300);
    });

    function callback(msg) {
      alert("恭喜您!已成功提交信息，请保持电话畅通，以便接听客服预约确认电话！");
      window.location.href = "http://6du.in/1t3a0Hn";
      $(".tc-bg").fadeOut();
      $(".tc-form").fadeOut();
      $("#tel2").val("");
      $(".apptcbg").fadeOut(300);
      //追加短信,可以删除掉,如果要追加留言必须带上参数:&callback="+回调函数如:testBack可以为别的随便名称,但必须跟下面的名称一样
      $.ajax({
        url: encodeURI(encodeURI("http://w.sunlands.com/tuiguang/ajax_tuiguang_message.htm?tel=" + msg.phone + "&name=" + msg.name +
          "&messageId=" + msg.messageId + "&schoolId=" + msg.schoolId + "&callback=" + testBack)),
        type: "get",
        dataType: "jsonp",
        jsonp: testBack, //回调函名称必须有,和参数&callback="的值一样的
        success: function(data) {}
      });
    }
    //和追加留言一起的回调函数,和参数&callback="的值一样的
    function testBack(msg) {
      //可以为空
    }
  </script>



  <script>
