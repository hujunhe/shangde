<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=0.5,maximum-scale=1, user-scalable=0, target-densitydpi=device-dpi">
  <title>新版报考指南</title>
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/rem.js" charset="utf-8"></script>
  <script src="js/createjs.js" charset="utf-8"></script>
  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/jquery.touchSwipe.min.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
</head>

<body>
  <div class="preLoad">
    <div class="loading">
      <span></span>
       <span></span>
       <span></span>
       <span></span>
       <span></span>

    </div>
      <p id="jindu"></p>
  </div>
  <div class="page1 page"  >
    <img class="logo" src="img/logo.png" alt="">
    <p class="page1Tit cartoon0_5 animated bounceInLeft">-尚德机构北京校区出品-</p>
    <p class="page1Tip cartoon1_0 animated fadeInUp inifty">向上滑动</p>
  </div>
  <div class="page2 page"  >
    <div class="insideBox">
      <img class="title" src="img/page2_title.png" alt="">
      <div class="talkingBox">
        <ul>
          <li>
            <div class="man">
              <div class="headPic cartoon0_5 animated fadeInLeft">

              </div>
              <div class="talking_left  cartoon0_6 animated fadeInLeft">
                <p>我还没有北京准考证</p>
              </div>
            </div>
          </li>
          <li>
            <div class="woman">
              <div class="headPic cartoon0_8 animated fadeInRight">

              </div>
              <div class="talking_right cartoon1_0 animated fadeInRight">
                <p>我在家乡考过，但在北京这 是第一次考。
                </p>
              </div>
            </div>
          </li>
          <li>
            <div class="man1">
              <div class="headPic cartoon1_2 animated fadeInLeft">

              </div>
              <div class="talking_left cartoon1_4 animated fadeInLeft">
                <p>我前几年有注册过,但是最后没有报名成功</p>
              </div>
            </div>
          </li>
          <li>
            <div class="icon cartoon2_0 animated zoomInUp"></div>
          </li>
        </ul>
      </div>
    </div>
    <div class="btnBox">
      <a href="javascript:;" class="nextBtn animated inifty pulse"></a>
    </div>
  </div>
  <div class="page3 page"  >
    <div class="insideBox">
      <div class="title">
        <img src="img/page3_title.png" alt="">
      </div>
      <div class="tempBox">
        <div class="leftWord">
          <ul>
            <li class="animated cartoon2_8 flipInX">
              <h3>网上缴费</h3>
              <p>提升<span>10%</span>战斗值</p>
            </li>
            <li class="animated cartoon1_8 flipInX">
              <h3>现场确认</h3>
              <p>提升<span>10%</span>战斗值</p>
            </li>
            <li class="animated cartoon1_0 flipInX">
              <h3>报考课程</h3>
              <p>提升<span>10%</span>战斗值</p>
            </li>
            <li class="animated cartoon0_3 flipInX">
              <h3>信息注册</h3>
              <p>提升<span>70%</span>战斗值</p>
            </li>
          </ul>
        </div>
        <div class="rightPic">
          <div class="thermometer">
            <div class="hotLine">
              <div class="redColor">

              </div>
            </div>
            <div class="redBall">

            </div>
          </div>
        </div>
        <div class="finish animated cartoon0_5 zoomInUp">
        </div>
      </div>

    </div>
    <div class="btnBox">
      <a href="javascript:;" class="nextBtn animated inifty pulse"></a>
    </div>
  </div>
  <div class="page4 page"  >
    <div class="insideBox" style="position:relative;">
      <div class="title">
        <img src="img/page4_title.png" alt="">
      </div>
      <div class="searchBox">
        <p id="pushWord"></p>
        <a id="baiduSearch" href="javascript:;"></a>
        <img src="img/point.png" class="hands animated fadeInRight" alt="">
      </div>
      <div class="searchResult">
        <div class="box">
          <a href="javascript:;" id="nextBtn"><img src="img/page4_search1.jpg" alt=""></a>
        </div>
        <div class="box">
          <img src="img/page4_search2.jpg" alt="">
        </div>
      </div>
      <div class="popBox">
        <a href="javascript:;" id="nextPage"></a>
        <img src="img/point.png" class="hands animated fadeInRight" alt="">
        <div class="rightTopIcon cartoon1_0 animated zoomIn">

        </div>
      </div>
    </div>

  </div>
  <div class="page5 page"  >
    <div class="remberIcon IconNo cartoon1_0 animated zoomIn">
    </div>
    <img src="img/point.png" class="hands animated fadeInRight" alt="">
  </div>
  <div class="page6 page"  >
    <img src="img/point.png" class="hands animated fadeInRight" alt="">
  </div>
  <div class="page7 page"   >
    <img src="img/point.png" class="hands animated fadeInRight" alt="">
    <div class="mateIcon IconNo cartoon1_0 animated zoomIn">
    </div>
  </div>
  <div class="page8 page"  >
    <img src="img/point.png" class="hands animated fadeInRight" alt="">
    <div class="findPassIcon IconNo cartoon1_0 animated zoomIn">
    </div>
  </div>
  <div class="page9 page"  >
    <div class="insideBox">
      <img class="title" src="img/page10_title.png" alt="">
      <div class="tempBox">
        <div class="number">
          <p>70%</p>
        </div>
        <div class="hotLine">
          <div class="color">

          </div>
        </div>
      </div>
    </div>
    <div class="seventyPerIcon IconNo cartoon1_0 animated zoomIn" ></div>
    <div class="btnBox">
      <a href="javascript:;" class="nextBtn animated inifty pulse"></a>
    </div>
  </div>
  <div class="page10 page"  >
    <div class="startClassIcon IconNo cartoon1_0 animated zoomIn"></div>
    <img src="img/point.png" class="hands animated fadeInRight" alt="">
    <a href="javascript:;" id="page10Btn"></a>
  </div>
  <div class="page11 page"   >
    <div class="allRoadIcon IconNo cartoon1_0 animated zoomIn"></div>
    <img src="img/point.png" class="hands animated fadeInRight" alt="">
    <!-- <a href="javascript:;" id="page10Btn"></a> -->
  </div>
  <div class="page12 page"  >
    <div class="insideBox">
      <img class="title" src="img/page13_title.png" alt="">
      <div class="tempBox">
        <div class="number">
          <p>80%</p>
        </div>
        <div class="hotLine">
          <div class="color" style="top:30%;">

          </div>
        </div>
      </div>
    </div>
    <div class="btnBox">
      <a href="javascript:;" class="nextBtn animated inifty pulse"></a>
    </div>
    <div class="tenPerIcon IconNo cartoon1_0 animated zoomIn"></div>
  </div>
  <div class="page13 page">
    <div class="timeIcon IconNo cartoon1_0 animated zoomIn"></div>
    <img src="img/point.png" class="hands animated fadeInRight" alt="">
  </div>
  <div class="page14 page">
    <div class="insideBox">
      <img class="title" src="img/page14_title.png" alt="">
      <div class="tempBox">
        <div class="number">
          <p>90%</p>
        </div>
        <div class="hotLine">
          <div class="color" style="top:20%;">

          </div>
        </div>
      </div>
    </div>
    <div class="tenPerIcon IconNo cartoon1_0 animated zoomIn"></div>
    <div class="btnBox">
      <a href="javascript:;" class="nextBtn animated inifty pulse"></a>
    </div>
  </div>
  <div class="page15 page">
    <div class="thisIcon IconNo cartoon1_0 animated zoomIn"></div>
    <img src="img/point.png" class="hands animated fadeInRight" alt="">
  </div>
  <div class="page16 page">
    <div class="insideBox">
      <img class="title" src="img/page17_title.png" alt="">
      <div class="tempBox">
        <div class="number">
          <p>100%</p>
        </div>
        <div class="hotLine">
          <div class="color" style="top:10%;">

          </div>
        </div>
      </div>
    </div>
    <div class="tenPerIcon IconNo cartoon1_0 animated zoomIn"></div>
    <div class="btnBox">
      <a href="javascript:;" class="nextBtn animated inifty pulse"></a>
    </div>
  </div>
  <div class="page17 page">
    <div class="thisIcon IconNo cartoon1_0 animated zoomIn"></div>
  </div>

</body>

</html>
